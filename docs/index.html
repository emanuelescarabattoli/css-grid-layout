<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./index.css" />

    <title>A simple CSS Grid Layout</title>
</head>

<body>

    <div class="docs">
        <div class="docs-container">
            <h2>Basic grid</h2>
            <p>Each column takes one span</p>
            <div class="docs-grid">
                <div class="grid">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
        <div class="docs-container">
            <h2>Different sizes</h2>
            <p>Each column has different size</p>
            <div class="docs-grid">
                <div class="grid">
                    <div class="col-2"></div>
                    <div class="col-4"></div>
                    <div class="col-1"></div>
                    <div class="col-5"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
